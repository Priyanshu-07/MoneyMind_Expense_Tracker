# App
spring.application.name=MoneyMind

# MySQL Database
spring.datasource.url=jdbc:mysql://localhost:3306/moneymind?useSSL=false&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=root
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA / Hibernate
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect
spring.jpa.properties.hibernate.format_sql=true

# JWT Secret (use any long random string)
jwt.secret=moneymind_super_secret_jwt_key_2024_do_not_share
jwt.expiration=86400000

# Server Port
server.port=8080